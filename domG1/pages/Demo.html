<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Loading Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap"
            rel="stylesheet"
        />

        <!-- Loading FontAwesome Script Link -->
        <script
            src="https://kit.fontawesome.com/cc638f5d0b.js"
            crossorigin="anonymous"
        ></script>

        <!-- Loading Local CSS -->
        <link rel="stylesheet" href="../style/style.css" />
        <title>Dom Dice Game</title>
    </head>
    <body>
        <div class="rootDiv representation">
            <div class="player-1-pannel active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">42</div>
                <div class="player-score-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">5</div>
                </div>
            </div>
            <div class="player-2-pannel">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="score-2">51</div>
                <div class="player-score-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-2">7</div>
                </div>
            </div>

            <button class="btn-new">
                <i class="fas fa-plus-circle"></i> New Game
            </button>
            <button class="btn-roll">
                <i class="fas fa-sync"></i> Roll Dice
            </button>
            <button class="btn-hold">
                <i class="far fa-arrow-alt-circle-down"></i> Hold Point
            </button>
            <input
                type="text"
                name="Final Score"
                placeholder="Final Score"
                id="finalScore"
                required
            />

            <img src="../images/dice-1.png" alt="dice" class="dice" />
        </div>

        <!-- Script file Loading -->
        <script src="../script/app.js"></script>
    </body>
</html>
